<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COALESCE // KINETIC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <style>
        :root {
            /* Palette: Red Shift Kinetic */
            --bg-deep: #050202;
            --bg-panel: rgba(25, 10, 10, 0.8);
            --border: rgba(255, 255, 255, 0.1);

            --text-main: #f0f0f0;
            --text-muted: #888;

            --accent: #f43f5e;
            /* Rose Red */
            --accent-glow: rgba(244, 63, 94, 0.5);
            --highlight: #fb7185;

            --font-ui: 'Inter', system-ui, -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-ui);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Kinetic Visualizer --- */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            /* Heavy blur creates the "Liquid" lamp effect */
            filter: blur(50px) contrast(130%) brightness(110%);
            opacity: 0.8;
            transform: scale(1.1);
        }

        /* --- Interface --- */
        .interface-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            height: 90vh;
            max-height: 850px;
            display: flex;
            flex-direction: column;
            background: var(--bg-panel);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.9);
            overflow: hidden;
            transition: height 0.3s ease;
        }

        /* --- Header --- */
        header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            text-align: center;
            background: rgba(255, 255, 255, 0.02);
        }

        .brand {
            font-family: var(--font-mono);
            font-weight: 800;
            letter-spacing: -1px;
            font-size: 1.2rem;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .brand span {
            color: var(--accent);
        }

        .tag {
            font-size: 0.6rem;
            background: rgba(244, 63, 94, 0.15);
            border: 1px solid rgba(244, 63, 94, 0.4);
            color: var(--accent);
            padding: 2px 8px;
            border-radius: 4px;
        }

        /* --- Search --- */
        .search-bar {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        input[type="text"] {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            padding: 14px;
            color: white;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            border-radius: 10px;
            outline: none;
            transition: 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--accent);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        /* --- Track List --- */
        .track-list {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .track-item {
            padding: 16px 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .track-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .track-item.active {
            background: linear-gradient(90deg, rgba(244, 63, 94, 0.2), transparent);
            border-left: 3px solid var(--accent);
            padding-left: calc(1.5rem - 3px);
        }

        .track-icon {
            font-size: 0.8rem;
            width: 28px;
            color: var(--text-muted);
            display: flex;
            justify-content: center;
            font-family: var(--font-mono);
        }

        .track-item.active .track-icon {
            color: var(--accent);
            animation: pulse-text 2s infinite;
        }

        .track-info {
            margin-left: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- Controls --- */
        .controls-deck {
            background: rgba(10, 5, 5, 0.6);
            border-top: 1px solid var(--border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .now-playing {
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .np-title {
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            font-size: 1.1rem;
            letter-spacing: -0.3px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .np-status {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--accent);
            text-transform: uppercase;
            border: 1px solid rgba(244, 63, 94, 0.3);
            background: rgba(244, 63, 94, 0.1);
            padding: 3px 8px;
            border-radius: 6px;
            display: inline-block;
        }

        .progress-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            height: 6px;
            cursor: pointer;
            margin: 0;
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background: #fff;
            margin-top: -4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }

        input[type=range]:hover::-webkit-slider-thumb {
            background: var(--accent);
            transform: scale(1.3);
            box-shadow: 0 0 15px var(--accent);
        }

        .main-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            margin-top: 5px;
        }

        .btn-ctrl {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-ctrl:hover {
            color: white;
            transform: scale(1.1);
        }

        .btn-play {
            width: 64px;
            height: 64px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(244, 63, 94, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .btn-play:hover {
            background: #ff4d6d;
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(244, 63, 94, 0.6);
        }

        .btn-play svg {
            fill: currentColor;
            width: 32px;
            height: 32px;
        }

        .fx-deck {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .fx-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .fx-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
        }

        .fx-val {
            color: var(--accent);
            font-family: var(--font-mono);
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        @keyframes pulse-text {
            0% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.7;
            }
        }

        @media (max-width: 600px) {
            body {
                align-items: flex-end;
            }

            .interface-wrapper {
                height: 100vh;
                max-height: none;
                border-radius: 0;
                border: none;
                border-top: 1px solid var(--border);
            }

            .controls-deck {
                padding-bottom: 3rem;
            }
        }
    </style>
</head>

<body>

    <canvas id="canvas"></canvas>

    <div class="interface-wrapper">
        <header>
            <div class="brand">
                COALESCE <span>//</span> KINETIC <div class="tag">HOWLER</div>
            </div>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="SEARCH DATABASE...">
        </div>

        <div class="track-list" id="trackList">
            <div style="padding:4rem; text-align:center; color:#555; font-family:var(--font-mono); font-size:0.8rem;">
                INITIALIZING AUDIO ENGINE...
            </div>
        </div>

        <div class="controls-deck">

            <div class="now-playing">
                <div class="np-title" id="npTitle">Select Track</div>
                <div class="np-status" id="npStatus">READY</div>
            </div>

            <div class="player-core">
                <div class="progress-wrapper">
                    <span id="timeCurrent">0:00</span>
                    <input type="range" id="progressBar" value="0" min="0" max="100" step="0.1">
                    <span id="timeTotal">0:00</span>
                </div>

                <div class="main-controls">
                    <button class="btn-ctrl" onclick="playPrev()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                        </svg>
                    </button>

                    <button class="btn-ctrl btn-play" onclick="togglePlay()" id="playBtn">
                        <svg id="iconPlay" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                        <svg id="iconPause" viewBox="0 0 24 24" style="display:none">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                        </svg>
                    </button>

                    <button class="btn-ctrl" onclick="playNext()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="fx-deck">
                <div class="fx-group">
                    <div class="fx-label">TAPE SPEED <span class="fx-val" id="valSpeed">1.0x</span></div>
                    <input type="range" id="rngSpeed" min="0.5" max="1.5" step="0.05" value="1.0">
                </div>
                <div class="fx-group">
                    <div class="fx-label">SPACE / VERB <span class="fx-val" id="valReverb">30%</span></div>
                    <input type="range" id="rngReverb" min="0" max="1" step="0.05" value="0.3">
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- API & PROXY ---
        const PROXY = "https://polished-lake-dc09.veltrix620.workers.dev/proxy?url=";
        const API_URL = "/api/data";

        // --- KINETIC VISUALIZER ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colors = ['#881337', '#f43f5e', '#4c0519', '#7c3aed', '#db2777'];

        class Orb {
            constructor() { this.reset(); }
            reset() {
                this.r = Math.random() * 150 + 100;
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                // Kinetic motion: Moving around, not still
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }
            update(energy) {
                this.x += this.vx; this.y += this.vy;
                // Bounce
                if (this.x < -100 || this.x > canvas.width + 100) this.vx *= -1;
                if (this.y < -100 || this.y > canvas.height + 100) this.vy *= -1;
                // Reactive Size
                this.currentR = this.r + (energy * 0.8);
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.currentR, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        let orbs = [];
        let analyser, dataArray;

        function initVisuals() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            orbs = Array(12).fill().map(() => new Orb());
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'screen'; // Additive blending

            let bassEnergy = 0;
            if (analyser) {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0; for (let i = 0; i < 10; i++) sum += dataArray[i];
                bassEnergy = sum / 10;
            }
            orbs.forEach(o => { o.update(bassEnergy); o.draw(); });
            requestAnimationFrame(animate);
        }
        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
        initVisuals();

        // --- AUDIO ENGINE (Howler + Web Audio Graph) ---
        let sound = null;
        let songs = [], filteredSongs = [];
        let currentIndex = -1;
        let wetGain, reverbNode;

        async function fetchLibrary() {
            try {
                const res = await fetch(API_URL);
                const json = await res.json();
                songs = json.data || [];
                filteredSongs = songs;
                renderList();
            } catch (e) { document.getElementById('trackList').innerHTML = '<div style="padding:2rem;text-align:center">CONNECTION ERROR</div>'; }
        }

        function renderList() {
            const list = document.getElementById('trackList');
            if (!filteredSongs.length) { list.innerHTML = '<div style="padding:2rem;text-align:center">NO TRACKS FOUND</div>'; return; }
            list.innerHTML = filteredSongs.map((s, i) => `
                <div class="track-item ${currentIndex === i && s.url === songs[currentIndex]?.url ? 'active' : ''}" onclick="loadTrack(${i})">
                    <div class="track-icon">${currentIndex === i && s.url === songs[currentIndex]?.url ? 'â–¶' : (i + 1)}</div>
                    <div class="track-info">${s.name}</div>
                </div>
            `).join('');
        }

        function loadTrack(idx) {
            if (sound) sound.unload(); // Clean up previous
            const selected = filteredSongs[idx];
            currentIndex = songs.findIndex(s => s.url === selected.url);
            const url = PROXY + encodeURIComponent(songs[currentIndex].url);

            sound = new Howl({
                src: [url],
                format: ['mp3', 'webm'],
                html5: false, // Must be FALSE to use Web Audio Graph (Reverb/Visuals)
                onplay: () => {
                    requestAnimationFrame(step);
                    updateUIState(true);
                    initWebAudioEffects(); // Inject effects
                },
                onpause: () => updateUIState(false),
                onend: () => playNext()
            });

            sound.play();
            updateUIState(true);
            renderList();
        }

        function initWebAudioEffects() {
            // Howler exposes its internal context
            const ctx = Howler.ctx;
            const master = Howler.masterGain;

            // 1. Setup Analyser (Visuals)
            if (!analyser) {
                analyser = ctx.createAnalyser();
                analyser.fftSize = 64;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                master.connect(analyser); // Tap into master output
            }

            // 2. Setup Reverb (Convolver)
            if (!reverbNode) {
                reverbNode = ctx.createConvolver();
                wetGain = ctx.createGain();
                wetGain.gain.value = 0.3; // Default

                // Create Impulse Noise
                const rate = ctx.sampleRate;
                const len = rate * 2.5;
                const buf = ctx.createBuffer(2, len, rate);
                for (let c = 0; c < 2; c++) {
                    const ch = buf.getChannelData(c);
                    for (let i = 0; i < len; i++) ch[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / len, 2);
                }
                reverbNode.buffer = buf;

                // Routing: Master -> Reverb -> WetGain -> Destination
                master.connect(reverbNode);
                reverbNode.connect(wetGain);
                wetGain.connect(ctx.destination);
            }
        }

        function togglePlay() {
            if (!sound) return;
            if (sound.playing()) sound.pause(); else sound.play();
        }

        function playNext() {
            if (!songs.length) return;
            currentIndex = (currentIndex + 1) % songs.length;
            loadTrack(currentIndex);
        }
        function playPrev() {
            if (!songs.length) return;
            currentIndex = (currentIndex - 1 + songs.length) % songs.length;
            loadTrack(currentIndex);
        }

        function updateUIState(isPlaying) {
            document.getElementById('npTitle').innerText = (currentIndex >= 0) ? songs[currentIndex].name : "Select Track";
            document.getElementById('npStatus').innerText = isPlaying ? "PLAYING" : "PAUSED";
            document.getElementById('iconPlay').style.display = isPlaying ? 'none' : 'block';
            document.getElementById('iconPause').style.display = isPlaying ? 'block' : 'none';
        }

        function step() {
            if (!sound || !sound.playing()) return;
            const seek = sound.seek() || 0;
            const duration = sound.duration() || 0;
            const pct = (seek / duration) * 100;
            const bar = document.getElementById('progressBar');
            bar.value = pct;
            bar.style.background = `linear-gradient(to right, var(--accent) ${pct}%, rgba(255,255,255,0.1) ${pct}%)`;

            const fmt = s => { const m = Math.floor(s / 60), sec = Math.floor(s % 60); return `${m}:${sec < 10 ? '0' + sec : sec}`; };
            document.getElementById('timeCurrent').innerText = fmt(seek);
            document.getElementById('timeTotal').innerText = fmt(duration);
            requestAnimationFrame(step);
        }

        // --- Events ---
        document.getElementById('progressBar').addEventListener('input', e => {
            if (sound) sound.seek(sound.duration() * (e.target.value / 100));
        });
        document.getElementById('rngSpeed').addEventListener('input', e => {
            const val = parseFloat(e.target.value);
            document.getElementById('valSpeed').innerText = val + "x";
            if (sound) sound.rate(val); // Changes Pitch + Speed (Tape Effect)
        });
        document.getElementById('rngReverb').addEventListener('input', e => {
            const val = parseFloat(e.target.value);
            document.getElementById('valReverb').innerText = Math.round(val * 100) + "%";
            if (wetGain) wetGain.gain.value = val;
        });
        document.getElementById('searchInput').addEventListener('input', e => {
            const q = e.target.value.toLowerCase();
            filteredSongs = q ? songs.filter(s => s.name.toLowerCase().includes(q)) : songs;
            renderList();
        });

        fetchLibrary();
    </script>
</body>

</html>
